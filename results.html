<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/results.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@500;900&display=swap" rel="stylesheet"> 
    <title>Reading Results</title>
</head>
<body>
    <div class="page-grid" id="results-grid">
        <div class="nav">
                <a class="nav-link" id="info-link" href="#">
                    <div class="nav-icon" id="info-icon"></div>
                    Info
                </a>
                <a class="nav-link" id="home-link" href="index.html">
                    <div class="nav-icon" id="home-icon"></div>
                    Home
                </a>
        </div>
        <div class="heading">
            <h1>Your Results:</h1>
        </div>
        <div class="results-box">
            <div class="result" id="result-zero">
                <h2>Past</h2>
                <div class="card" id="card-zero"></div>
                <h3 class="name" id="name-zero">your card was: </h3>
                <p class="meaning" id="meaning-zero">meaning</p>
                <button type="button" id="button-zero">Learn more</button> 
            </div>
            <div class="result" id="result-one">
                <h2>Present</h2>
                <div class="card" id="card-one"></div>
                <h3 class="name" id="name-one">your card was: </h3>
                <p class="meaning" id="meaning-one">meaning</p>
                <button type="button" id="button-one">Learn more</button> 
            </div>
            <div class="result" id="result-two">
                <h2>Future</h2>
                <div class="card" id="card-two"></div>
                <h3 class="name" id="name-two">your card was: </h3>
                <p class="meaning" id="meaning-two">meaning</p>
                <button type="button" id="button-two">Learn more</button>
            </div>
        </div>
    </div>

    <div class="page-grid" id="pop-up-grid">
        <div class="pop-up">
            <div id="pop-image"></div>
            <div class="pop-info">
                <h3 id="pop-name">Card Name</h3>
                <p id="pop-value">Value</p>
                <b>Meaning</b>:
                <p id="pop-meaning">Meaning</p>
                <b>Meaning (reverse)</b>:
                <p id="pop-meaning-rev">Meaning - Reversed</p>
                <b>Visual Description</b>:
                <p id="pop-description">Description</p>
            </div>
            <div class="pop-buttons">
                <form id="form-wikipedia" action="https://google.com" target="_blank">
                    <input  id="button-wikipedia" type="submit" value="Wikipedia" />
                </form>
                <button type="button" id="button-close">Close</button>
            </div>
        </div>
    </div>
</body>
<script src="scripts/cards.js"></script>
<script src="scripts/results.js"></script>
</html>
